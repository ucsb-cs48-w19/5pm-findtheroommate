<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {% if title %}
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/site.css" />
    {% else %}
    <title>Welcome to Hello Python Flask!</title>
    {% endif %}

</head>

<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">Hello Flask</a>
        <a href="{{ url_for('home') }}" class="navbar-item">Home</a>
        <a href="{{ url_for('about') }}" class="navbar-item">About</a>
        <a href="{{ url_for('detail') }}" class="navbar-item">Detail</a> 
    </div>
     
    <div class="body-content">
        {% block content %}
        {% endblock %}
        <hr />
        <footer>
            <p>&copy; 2018</p>
        </footer>
    </div>
</body>
</html>
