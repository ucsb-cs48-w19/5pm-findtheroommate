<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<h1>Hi, {{ current_user.username }}!</h1>

    {% for post in posts %}
<p>
    {{ post.author.username }} says: <b>{{ post.body }}</b>
</p>
    {% endfor %}
<p><a href="{{ url_for('make_posts') }}">Make your own posts here!</a></p>
{% endblock %}
