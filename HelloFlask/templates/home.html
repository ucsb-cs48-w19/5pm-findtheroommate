<!DOCTYPE html>
{% extends "layout.html" %}
{% block content %}
<h1>Hi, {{ current_user.username }}!</h1>

    {% for post in posts %}
<p>
    {{ post.author.username }}'s post: <br />
    <b>{{ post.name }}</b> <br /> <!--<br /> New line-->
    <b>{{ post.email }}</b> <br />
    <b>{{ post.gender }}</b> <br />
    <b>{{ post.body }}</b>
</p>
    {% endfor %}
<p><a href="{{ url_for('make_posts') }}">Make your own posts here!</a></p>
{% endblock %}
