<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}
{% block content %}
<head>
  <title>Reset Password</title>
  <style>
    section{
	max-width:1200px;
	margin-left:auto;
	margin-right:auto;
    }
    p{
	margin-left:80px;
    }
    h1{
	margin-left:80px;
    }
  </style>
</head>

<body>
<section>
<h1>Reset Password</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}<br>
        {% for error in form.email.errors %} <!--invalid email-->
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
</section>
</body>
{% endblock %}
</html>
