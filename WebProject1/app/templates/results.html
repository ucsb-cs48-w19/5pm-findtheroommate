<!DOCTYPE html>
<html lang="en">

{%extends "base.html"%}
{%block content%}

<head>
  <title>Search Results</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <style>
    section{
	max-width:1200px;
	margin-left:auto;
	margin-right:auto;
    }
    h1{
	margin-left:80px;
    }
  </style>
</head>

<body>
<section>
<h1>Search Results</h1>
<div class="container-fluid">

    <div class="col-sm-9" style="word-wrap:break-word;word-break:break-all;width:550px">
        {% for result in results %}
        <h3>Name: {{ result.name }}</h3>
        <h4>E-mail: {{result.email}}</h4>
        <h4>
            <span class="label label-danger">{{result.gender}}</span>
        </h4>
        <h4>Content: {{result.body}}</h4>
	<h4><a href="{{ url_for('view_post', id=result.id) }}">View</a> </h4>
        <hr>
        <h4 align="right"><small> <a href="{{ url_for('user', username=result.author.username) }}"> {{ result.author.username }}'s post: </a> </small></h4>
        <br><br>
        {%endfor%}
    </div>
</div>
</section>
</body>
{%endblock%}
</html>
